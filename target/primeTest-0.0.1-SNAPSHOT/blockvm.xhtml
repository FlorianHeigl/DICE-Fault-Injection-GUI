<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:body>
			<h:form>
				<p:panel id="panel" header="Block VM access">
					<p:messages id="msgs" />
					<h:outputText value="Block a network access to a VM" />
					<h:panelGrid columns="3" cellpadding="8">
						<p:outputLabel for="ip" value="IP Address" />
						<p:inputText id="ip" value="#{blockView.ip}" required="true" label="IP">
							<f:validateLength minimum="4" />
						</p:inputText>
						<p:message for="ip" display="icon" />

						<p:outputLabel for="username" value="Username" />
						<p:inputText id="username" value="#{blockView.username}"
							label="Username" required="true">
							<f:validateLength minimum="1" />
							<p:ajax update="msgUsername" event="keyup" />
						</p:inputText>
						<p:message for="username" id="msgUsername" display="icon" />

						<p:outputLabel for="password" value="Password" />
						<p:password id="password" value="#{blockView.password}"
							label="Password" required="true" />
						<p:ajax update="msgPassword" event="keyup" />
						<p:message for="password" id="msgPassword" display="icon" />

					</h:panelGrid>
					<p:commandButton value="Start Fault" update="panel"
						actionListener="#{blockView.message}" icon="ui-icon-check" />
					<p />
					<p:panelGrid>
						<p:row>
							<p:column colspan="2">
								<h:outputText value="Decription of what these are" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:fileUpload value="#{blockView.file}" mode="simple"
									skinSimple="true" />
								<p:commandButton value="Submit" ajax="false"
									actionListener="#{blockView.upload}" disabled="false"
									update="growl" icon="ui-icon-check" />
							</p:column>
						</p:row>
					</p:panelGrid>

				</p:panel>
			</h:form>

			<h:form enctype="multipart/form-data">
				<p:growl id="messages" showDetail="true" />
			</h:form>

		</h:body>
		<p:panel id="out" header="Output">
			<p:scrollPanel id="BLOCKVMTEXT" mode="native"
				style="width:500px;height:200px">
				<p>
					<h:outputText value="Output:" />
					<h:outputText id="displayvalue" value="#{globals.blockvmtext}" />
				</p>
			</p:scrollPanel>
		</p:panel>
	</ui:define>
</ui:composition>
